<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h5 class="text-white">Welcome!</h5>
          <img src="assets/img/brand/FIRS-removebg-preview.png">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0" style="background-color: white">
        <div class="card-header bg-transparent pb-5" style="background-color: blue;">
          <div style="text-align: center; padding-top: 5px; padding-bottom: 5px;">
            <span style="color: wheat; padding-right: 5px;">Don't have an account? SignUp Free!</span>
            <a (click)="signUp(1)" style="text-decoration: none;"><span style="font-weight: bolder; font-size: 20px; color: white;">Broker </span></a>
            <span>Or </span>
            <a (click)="signUp(2)" style="text-decoration: none;"><span style="font-weight: bolder; font-size: 20px; color: white;">Client </span></a>
        </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5" style="background-color: white">
<!--          <div class="text-center text-muted mb-4">-->
<!--            <small>Or sign in with credentials</small>-->
<!--          </div>-->
          <form role="form" (ngSubmit)="submit(h)" #h="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" ngModel name="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" ngModel name="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
